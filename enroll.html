<!-- enroll.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>选课详情</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>选课详情</h2>

  <div class="details">
    <p><strong>时间段：</strong><span id="time-slot"></span></p>
    <p><strong>日期：</strong><span id="date"></span></p>
    <p><strong>姓名：</strong><input type="text" id="name" placeholder="请输入姓名"></p>
    <p><strong>假名：</strong><input type="text" id="kana" placeholder="请输入假名"></p>
    <p><strong>邮箱：</strong><input type="email" id="email" placeholder="请输入邮箱"></p>
  </div>

  <a href="index.html" class="btn cancel">返回</a>
  <button id="confirm" class="btn">确认选课</button>

  <div id="alert-message" class="alert"></div>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://iodijnhbxihastuknqky.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvZGlqbmhieGloYXN0dWtucWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4NjgyNTIsImV4cCI6MjA4NTQ0NDI1Mn0.PTG1s0Zv14VX-yfrZNmJqyu-R7wlvJl3_YYcq40g6Y4";
  const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const urlParams = new URLSearchParams(window.location.search);
  const timeSlot = urlParams.get('time');
  const date = urlParams.get('date');

  document.getElementById("time-slot").textContent = timeSlot;
  document.getElementById("date").textContent = date;

  async function checkDuplicateEnrollment() {
    const { data, error } = await supabaseClient
      .from("enrollments")
      .select("*")
      .eq("email", document.getElementById("email").value)
      .eq("date", date)
      .eq("time_slot", timeSlot);

    if (data.length > 0) {
      alert("您已经选过该时间段的课程！");
      return false;
    }
    return true;
  }

  document.getElementById("confirm").onclick = async () => {
    const name = document.getElementById("name").value;
    const kana = document.getElementById("kana").value;
    const email = document.getElementById("email").value;

    if (!name || !kana || !email) {
      alert("请填写所有信息！");
      return;
    }

    const isNotDuplicate = await checkDuplicateEnrollment();
    if (!isNotDuplicate) return;

    const { data, error } = await supabaseClient
      .from("enrollments")
      .insert([{ time_slot: timeSlot, date: date, name, kana, email }]);

    if (error) {
      alert("选课失败，请稍后再试！");
    } else {
      alert("选课成功！");
      window.location.href = "index.html"; // 返回到首页
    }
  };
</script>

</body>
</html>
