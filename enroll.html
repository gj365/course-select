<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>选课确认</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #444;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .back-button {
      width: 100%;
      padding: 12px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>填写选课信息</h2>
  <form id="enrollForm">
    <label for="name">姓名</label>
    <input type="text" id="name" placeholder="请输入姓名" required />

    <label for="kana">假名</label>
    <input type="text" id="kana" placeholder="请输入假名" required />

    <label for="email">邮箱</label>
    <input type="email" id="email" placeholder="请输入邮箱" required />

    <button type="submit">确认选课</button>
    <button type="button" class="back-button" onclick="window.history.back()">返回</button>
  </form>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
  const supabase = window.supabase.createClient(
    "https://iodijnhbxihastuknqky.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvZGlqbmhieGloYXN0dWtucWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4NjgyNTIsImV4cCI6MjA4NTQ0NDI1Mn0.PTG1s0Zv14VX-yfrZNmJqyu-R7wlvJl3_YYcq40g6Y4"
  );

  document.getElementById("enrollForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const name = document.getElementById("name").value;
    const kana = document.getElementById("kana").value;
    const email = document.getElementById("email").value;
    const time_slot = new URLSearchParams(window.location.search).get("time");
    const date = new URLSearchParams(window.location.search).get("date");

    // 检查是否已满
    const { count, error } = await supabase
      .from("enrollments")
      .select("*", { count: "exact" })
      .eq("time_slot", time_slot)
      .eq("date", date);

    if (count >= 2) {
      alert("该时间段已满，请选择其他时间。");
      window.location.href = "/";  // 跳转到首页
      return;
    }

    const { error: insertError } = await supabase
      .from("enrollments")
      .insert([{ time_slot, date, name, kana, email }]);

    if (insertError) {
      alert("选课失败: " + insertError.message);
    } else {
      alert("选课成功！");
      window.location.href = "/";  // 选课成功后跳转到首页
    }
  });
</script>

</body>
</html>
