<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>选课确认</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      padding: 5px;
      margin-top: 5px;
      width: 100%;
      max-width: 300px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .back-btn {
      background-color: #f0f0f0;
    }
    .confirm-btn {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

<h2>选课确认</h2>

<p><strong>已选择时间段：</strong><span id="selected-time"></span></p>

<form id="enroll-form">
  <label for="name">姓名：</label>
  <input type="text" id="name" name="name" required />

  <label for="kana">假名：</label>
  <input type="text" id="kana" name="kana" required />

  <label for="email">邮箱：</label>
  <input type="email" id="email" name="email" required />

  <button type="button" class="confirm-btn" onclick="submitForm()">确认选课</button>
  <button type="button" class="back-btn" onclick="window.history.back()">返回</button>
</form>

<script>
  // 从 URL 获取参数（时间段和日期）
  const urlParams = new URLSearchParams(window.location.search);
  const time = urlParams.get('time');
  const date = urlParams.get('date');

  // 显示选择的时间段
  document.getElementById('selected-time').textContent = `${date} ${time}`;

  // 提交表单函数
  function submitForm() {
    const name = document.getElementById('name').value;
    const kana = document.getElementById('kana').value;
    const email = document.getElementById('email').value;

    if (name && kana && email) {
      // 这里可以将数据发送到后端或数据库，模拟成功
      alert('选课成功！');
      window.location.href = 'index.html'; // 跳回主页面
    } else {
      alert('请填写完整信息！');
    }
  }
</script>

</body>
</html>
