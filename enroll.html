<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>选课详情</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }
    .container {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      max-width: 600px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
    }
    .details {
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn.cancel {
      background: #f44336;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>选课详情</h2>
  
  <div class="details">
    <p><strong>时间段：</strong><span id="time-slot"></span></p>
    <p><strong>日期：</strong><span id="date"></span></p>
    <p><strong>姓名：</strong><span id="name"></span></p>
    <p><strong>假名：</strong><span id="kana"></span></p>
    <p><strong>邮箱：</strong><span id="email"></span></p>
  </div>

  <a href="index.html" class="btn cancel">返回</a>
  <a href="#" class="btn">确认选课</a>
</div>

<script>
  // 从 URL 中获取时间段和日期信息
  const urlParams = new URLSearchParams(window.location.search);
  const timeSlot = urlParams.get('time');
  const date = urlParams.get('date');

  // 获取选课详情
  document.getElementById("time-slot").textContent = timeSlot;
  document.getElementById("date").textContent = date;

  // 查询选课记录（假设获取当前用户的选课信息）
  // 这里可以根据需求查询数据库来填充姓名、假名和邮箱
</script>

</body>
</html>
