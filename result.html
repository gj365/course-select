<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>选课结果</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>选课结果</h2>

  <table id="result-table">
    <thead>
      <tr>
        <th>日期</th>
        <th>时间段</th>
        <th>姓名</th>
        <th>假名</th>
        <th>邮箱</th>
      </tr>
    </thead>
    <tbody>
      <!-- 数据动态插入 -->
    </tbody>
  </table>

  <div class="actions">
    <button id="export-btn" class="btn">导出 CSV</button>
    <a href="index.html" class="btn cancel">返回首页</a>
  </div>
</div>
<!-- 在 result.html 开头添加 -->

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://iodijnhbxihastuknqky.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvZGlqbmhieGloYXN0dWtucWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4NjgyNTIsImV4cCI6MjA4NTQ0NDI1Mn0.PTG1s0Zv14VX-yfrZNmJqyu-R7wlvJl3_YYcq40g6Y4";
  const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function loadEnrollments() {
    const { data, error } = await supabaseClient
      .from("enrollments")
      .select("*");

    if (error) {
      alert("数据读取失败");
      console.error(error);
      return;
    }

    data.sort((a, b) => {
      const dateA = new Date(a.date);
      const dateB = new Date(b.date);
      if (dateA !== dateB) {
        return dateA - dateB;
      }
      const timeA = a.time_slot.split(" - ")[0];
      const timeB = b.time_slot.split(" - ")[0];
      return timeA.localeCompare(timeB);
    });

    const tbody = document.querySelector("#result-table tbody");
    tbody.innerHTML = "";

    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.date}</td>
        <td>${row.time_slot}</td>
        <td>${row.name}</td>
        <td>${row.kana}</td>
        <td>${row.email}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function exportCSV() {
    const rows = document.querySelectorAll("#result-table tbody tr");
    const csv = [];

    const bom = "\ufeff";  // BOM 头部
    const header = ["日期", "时间段", "姓名", "假名", "邮箱"];
    csv.push(header.join(","));

    rows.forEach(row => {
      const cols = row.querySelectorAll("td");
      const rowData = Array.from(cols).map(c => `"${c.textContent}"`);
      csv.push(rowData.join(","));
    });

    const csvString = bom + csv.join("\n");
    const blob = new Blob([csvString], { type: "text/csv;charset=utf-8;" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "enrollments.csv";
    link.click();
  }

  document.getElementById("export-btn").onclick = exportCSV;

  loadEnrollments();
</script>

</body>
</html>
