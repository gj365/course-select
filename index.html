
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>选课页面</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      max-width: 420px;
      margin: 40px auto;
    }
    input, select, button {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      font-size: 14px;
    }
    button {
      cursor: pointer;
    }
    pre {
      background: #f6f6f6;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>课程报名</h2>

  <label>时间段</label>
  <select id="time_slot">
    <option value="">请选择</option>
    <option value="2026-02-01-10:00">2月1日 10:00</option>
    <option value="2026-02-01-11:00">2月1日 11:00</option>
  </select>

  <label>名字</label>
  <input id="name" placeholder="名字">

  <label>假名（ふりがな）</label>
  <input id="kana" placeholder="假名（かな）">

  <label>邮箱</label>
  <input id="email" placeholder="example@mail.com">

  <button id="submitBtn">报名</button>

  <pre id="result"></pre>

  <!-- Supabase SDK（非 module，兼容 onclick / addEventListener） -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script>
    /* ====== 改这里 ====== */
    const SUPABASE_URL = "https://course-select.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvZGlqbmhieGloYXN0dWtucWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4NjgyNTIsImV4cCI6MjA4NTQ0NDI1Mn0.PTG1s0Zv14VX-yfrZNmJqyu-R7wlvJl3_YYcq40g6Y4";
    /* ==================== */

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    async function enroll() {
      const timeSlot = document.getElementById("time_slot").value;
      const name = document.getElementById("name").value.trim();
      const kana = document.getElementById("kana").value.trim();
      const email = document.getElementById("email").value.trim();
      const resultEl = document.getElementById("result");

      if (!timeSlot || !name || !kana || !email) {
        resultEl.textContent = "❌ 请填写所有项目";
        return;
      }

      resultEl.textContent = "⏳ 提交中…";

      const { error } = await supabase.rpc("enroll_time_slot", {
        p_time_slot: timeSlot,
        p_name: name,
        p_kana: kana,
        p_email: email
      });

      if (error) {
        resultEl.textContent = "❌ 失败：" + error.message;
      } else {
        resultEl.textContent = "✅ 报名成功！";
      }
    }

    document
      .getElementById("submitBtn")
      .addEventListener("click", enroll);
  </script>

</body>
</html>
