<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>选课时间表（数据库关联）</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
      max-width: 900px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #f4f4f4;
    }
    td.slot {
      cursor: pointer;
      background: #e8f5e9;
    }
    td.full {
      background: #f8d7da;
      color: #888;
      cursor: not-allowed;
    }
    td.break {
      background: #f0e68c;
      color: #888;
      pointer-events: none;
    }
  </style>
</head>
<body>

<h2>选课时间表（剩余名额）</h2>

<table id="schedule">
  <thead>
    <tr>
      <th>时间</th>
      <th>3/31</th>
      <th>4/1</th>
      <th>4/2</th>
      <th>4/3</th>
      <th>4/4</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>9:00 - 9:30</td>
      <td class="slot" data-time="9:00 - 9:30" data-date="3/31">2</td>
      <td class="slot" data-time="9:00 - 9:30" data-date="4/1">2</td>
      <td class="slot" data-time="9:00 - 9:30" data-date="4/2">2</td>
      <td class="slot" data-time="9:00 - 9:30" data-date="4/3">2</td>
      <td class="slot" data-time="9:00 - 9:30" data-date="4/4">2</td>
    </tr>
    <tr>
      <td>9:30 - 10:00</td>
      <td class="slot" data-time="9:30 - 10:00" data-date="3/31">2</td>
      <td class="slot" data-time="9:30 - 10:00" data-date="4/1">2</td>
      <td class="slot" data-time="9:30 - 10:00" data-date="4/2">2</td>
      <td class="slot" data-time="9:30 - 10:00" data-date="4/3">2</td>
      <td class="slot" data-time="9:30 - 10:00" data-date="4/4">2</td>
    </tr>
    <tr>
      <td>12:00 - 13:00</td>
      <td class="break" colspan="5">午休，不能选课</td>
    </tr>
    <tr>
      <td>13:00 - 13:30</td>
      <td class="slot" data-time="13:00 - 13:30" data-date="3/31">2</td>
      <td class="slot" data-time="13:00 - 13:30" data-date="4/1">2</td>
      <td class="slot" data-time="13:00 - 13:30" data-date="4/2">2</td>
      <td class="slot" data-time="13:00 - 13:30" data-date="4/3">2</td>
      <td class="slot" data-time="13:00 - 13:30" data-date="4/4">2</td>
    </tr>
    <tr>
      <td>13:30 - 14:00</td>
      <td class="slot" data-time="13:30 - 14:00" data-date="3/31">2</td>
      <td class="slot" data-time="13:30 - 14:00" data-date="4/1">2</td>
      <td class="slot" data-time="13:30 - 14:00" data-date="4/2">2</td>
      <td class="slot" data-time="13:30 - 14:00" data-date="4/3">2</td>
      <td class="slot" data-time="13:30 - 14:00" data-date="4/4">2</td>
    </tr>
  </tbody>
</table>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
    alert("Supabase 客户端创建成功11111");
  // 创建 Supabase 客户端
  const SUPABASE_URL = "https://iodijnhbxihastuknqky.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvZGlqbmhieGloYXN0dWtucWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4NjgyNTIsImV4cCI6MjA4NTQ0NDI1Mn0.PTG1s0Zv14VX-yfrZNmJqyu-R7wlvJl3_YYcq40g6Y4";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  alert("Supabase 客户端创建成功22222");

  // 从数据库获取课程名额数据并更新页面
  async function loadSchedule() {
    const slots = document.querySelectorAll(".slot");

    for (let cell of slots) {
      const time = cell.getAttribute("data-time");
      const date = cell.getAttribute("data-date");

      alert(`正在查询时间段: ${time} 日期: ${date}`);

      // 查询该时间段和日期的已选人数
      const { count, error } = await supabase
        .from("enrollments")
        .select("*", { count: "exact" })
        .eq("time_slot", time)
        .eq("date", date);

      if (error) {
        console.error("Error loading data:", error.message);
        alert("查询出错: " + error.message);
        return;
      }

      // 默认剩余名额为2
      let remaining = 2;

      // 如果有记录，计算剩余名额
      if (count > 0) {
        remaining = 2 - count;
      }

      console.log(`时间段: ${time} 日期: ${date} 剩余名额: ${remaining}`);

      // 更新页面显示剩余名额
      cell.textContent = remaining;
      cell.setAttribute("data-remaining", remaining);

      // 如果名额已满，禁用该时间段
      if (remaining === 0) {
        cell.classList.add("full");
        cell.classList.remove("slot");
      }
    }
  }

  // 加载课程数据
  loadSchedule();
</script>

</body>
</html>
