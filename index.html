<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>选课时间表（固定时间段）</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
      max-width: 900px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #f4f4f4;
    }
    td.slot {
      cursor: pointer;
      background: #e8f5e9;
    }
    td.full {
      background: #f8d7da;
      color: #888;
      cursor: not-allowed;
    }
    td.break {
      background: #f0e68c;
      color: #888;
      pointer-events: none;
    }
  </style>
</head>
<body>

<h2>选课时间表（剩余名额）</h2>

<table id="schedule">
  <thead>
    <tr>
      <th>时间</th>
      <th>3/31</th>
      <th>4/1</th>
      <th>4/2</th>
      <th>4/3</th>
      <th>4/4</th>
    </tr>
  </thead>
  <tbody>
    <!-- 固定时间段行 -->
    <tr>
      <td>9:00 - 9:30</td>
      <td class="slot" data-remaining="2" data-time="9:00 - 9:30" data-date="3/31">2</td>
      <td class="slot" data-remaining="2" data-time="9:00 - 9:30" data-date="4/1">2</td>
      <td class="slot" data-remaining="2" data-time="9:00 - 9:30" data-date="4/2">2</td>
      <td class="slot" data-remaining="2" data-time="9:00 - 9:30" data-date="4/3">2</td>
      <td class="slot" data-remaining="2" data-time="9:00 - 9:30" data-date="4/4">2</td>
    </tr>
    <tr>
      <td>9:30 - 10:00</td>
      <td class="slot" data-remaining="2" data-time="9:30 - 10:00" data-date="3/31">2</td>
      <td class="slot" data-remaining="2" data-time="9:30 - 10:00" data-date="4/1">2</td>
      <td class="slot" data-remaining="2" data-time="9:30 - 10:00" data-date="4/2">2</td>
      <td class="slot" data-remaining="2" data-time="9:30 - 10:00" data-date="4/3">2</td>
      <td class="slot" data-remaining="2" data-time="9:30 - 10:00" data-date="4/4">2</td>
    </tr>
    <tr>
      <td>10:00 - 10:30</td>
      <td class="slot" data-remaining="2" data-time="10:00 - 10:30" data-date="3/31">2</td>
      <td class="slot" data-remaining="2" data-time="10:00 - 10:30" data-date="4/1">2</td>
      <td class="slot" data-remaining="2" data-time="10:00 - 10:30" data-date="4/2">2</td>
      <td class="slot" data-remaining="2" data-time="10:00 - 10:30" data-date="4/3">2</td>
      <td class="slot" data-remaining="2" data-time="10:00 - 10:30" data-date="4/4">2</td>
    </tr>
    <tr>
      <td>10:30 - 11:00</td>
      <td class="slot" data-remaining="2" data-time="10:30 - 11:00" data-date="3/31">2</td>
      <td class="slot" data-remaining="2" data-time="10:30 - 11:00" data-date="4/1">2</td>
      <td class="slot" data-remaining="2" data-time="10:30 - 11:00" data-date="4/2">2</td>
      <td class="slot" data-remaining="2" data-time="10:30 - 11:00" data-date="4/3">2</td>
      <td class="slot" data-remaining="2" data-time="10:30 - 11:00" data-date="4/4">2</td>
    </tr>
    <!-- 午休禁用 -->
    <tr>
      <td>12:00 - 13:00</td>
      <td class="break" colspan="5">午休，不能选课</td>
    </tr>
    <tr>
      <td>13:00 - 13:30</td>
      <td class="slot" data-remaining="2" data-time="13:00 - 13:30" data-date="3/31">2</td>
      <td class="slot" data-remaining="2" data-time="13:00 - 13:30" data-date="4/1">2</td>
      <td class="slot" data-remaining="2" data-time="13:00 - 13:30" data-date="4/2">2</td>
      <td class="slot" data-remaining="2" data-time="13:00 - 13:30" data-date="4/3">2</td>
      <td class="slot" data-remaining="2" data-time="13:00 - 13:30" data-date="4/4">2</td>
    </tr>
    <tr>
      <td>13:30 - 14:00</td>
      <td class="slot" data-remaining="2" data-time="13:30 - 14:00" data-date="3/31">2</td>
      <td class="slot" data-remaining="2" data-time="13:30 - 14:00" data-date="4/1">2</td>
      <td class="slot" data-remaining="2" data-time="13:30 - 14:00" data-date="4/2">2</td>
      <td class="slot" data-remaining="2" data-time="13:30 - 14:00" data-date="4/3">2</td>
      <td class="slot" data-remaining="2" data-time="13:30 - 14:00" data-date="4/4">2</td>
    </tr>
    <!-- 其他时间段 ... -->
  </tbody>
</table>

<script>
  // 选课函数
  function enroll(cell) {
    let remaining = parseInt(cell.getAttribute("data-remaining"));

    if (remaining <= 0) {
      alert("该时间段已满，无法选课！");
      return;
    }

    remaining--;
    cell.setAttribute("data-remaining", remaining);

    if (remaining === 0) {
      cell.textContent = "已满";
      cell.classList.add("full");
      cell.classList.remove("slot");
    } else {
      cell.textContent = remaining;
    }

    // 跳转到第二个页面，传递选中的时间段信息
    const time = cell.getAttribute("data-time");
    const date = cell.getAttribute("data-date");
    window.location.href = `enroll.html?time=${time}&date=${date}`;
  }

  // 给所有单元格添加点击事件
  const slots = document.querySelectorAll(".slot");
  slots.forEach(cell => {
    cell.onclick = () => enroll(cell);
  });
</script>

</body>
</html>
