<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Supabase 连接测试</title>
</head>
<body>

<h2>Supabase 数据库连接测试</h2>

<button id="btn">点我测试数据库</button>
<pre id="log">（等待点击）</pre>

<!-- ① 只加载一次 SDK -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
  alert("JS 已开始执行（1）");

  const log = document.getElementById("log");
  const btn = document.getElementById("btn");

  alert("JS 执行到创建 supabase 之前（2）");

  const SUPABASE_URL = "https://course-select.supabase.co";
  const SUPABASE_ANON_KEY = "你的 anon key";

  const supabaseClient = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  alert("Supabase client 创建成功（3）");

  btn.onclick = async () => {
    log.textContent = "按钮点击成功";
  };
</script>


</body>
</html>
