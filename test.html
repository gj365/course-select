<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Supabase 连接测试</title>
</head>
<body>

<h2>Supabase 数据库连接测试</h2>

<button id="btn">点我测试数据库</button>
<pre id="log">（等待点击）</pre>

<!-- ① 只加载一次 SDK -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
  const log = document.getElementById("log");
  const btn = document.getElementById("btn");

  const SUPABASE_URL = "https://course-select.supabase.co";
  const SUPABASE_ANON_KEY = "【你自己的 anon public key】";

  // ② 只在这里声明一次（非常重要）
  const supabaseClient = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  btn.onclick = async () => {
    log.textContent = "⏳ 正在连接数据库…";

    const { data, error } = await supabaseClient
      .from("course_enrollments")
      .select("*")
      .limit(1);

    if (error) {
      log.textContent = "❌ 错误：\n" + error.message;
    } else {
      log.textContent = "✅ 成功！\n\n" + JSON.stringify(data, null, 2);
    }
  };
</script>

</body>
</html>
